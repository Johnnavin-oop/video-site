<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
</head>
<body>
  <div id="loader"></div>
  <h1>ðŸŽ¬ Welcome to the Video Gallery</h1>
  <button onclick="toggleDarkMode()" id="darkToggle">ðŸŒ™ Dark Mode</button>

  <form action="/search">
    <input type="text" name="q" placeholder="Search videos...">
    <button type="submit">Search</button>
  </form>

  <nav>
    <a href="/?filter=latest">Latest</a>
    <a href="/?filter=old">Oldest</a>
    <a href="/?filter=views">Most Viewed</a>
  </nav>

  <div class="gallery">
    {% for v in videos %}
      <div class="card" data-aos="zoom-in" onclick="location.href='/video/{{v[0]}}'">
        <video src="/static/uploads/{{v[2]}}" muted></video>
        <h3>{{v[1]}}</h3>
        <p>{{v[3]}} views</p>
      </div>
    {% endfor %}
  </div>

  <script src="/static/js/script.js"></script>
</body>
</html>
