<!DOCTYPE html>
<html>
<head>
  <title>Upload Video</title>
</head>
<body>
  <h2>Upload a Video</h2>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="video" accept="video/mp4" required>
    <button type="submit">Upload</button>
  </form>
</body>
</html>
